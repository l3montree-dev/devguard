version: '3.8'

services:
  postgresql:
    image: ghcr.io/l3montree-dev/devguard/postgresql:0.13.1
    container_name: devguard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devguard
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./initdb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - devguard-local

  kratos-migrate:
    image: oryd/kratos:v1.3.1
    depends_on:
      postgresql:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./kratos
        target: /etc/config/kratos
    environment:
      - DSN=postgres://kratos:secret@postgresql:5432/kratos?sslmode=disable
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    networks:
      - devguard-local

  kratos:
    image: oryd/kratos:v1.3.1
    container_name: devguard-kratos
    depends_on:
      postgresql:
        condition: service_healthy
      kratos-migrate:
        condition: service_started
    volumes:
      - type: bind
        read_only: true
        source: ./kratos
        target: /etc/config/kratos
    #ports:
      #- "4433:4433"  # Public
      #- "4434:4434"  # Admin
    environment:
      - DSN=postgres://kratos:secret@postgresql:5432/kratos?sslmode=disable
      - LOG_LEVEL=debug
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    networks:
      - devguard-local

  devguard-api:
    image: ghcr.io/l3montree-dev/devguard:0.13.1
    container_name: devguard-api
    depends_on:
      postgresql:
        condition: service_healthy
      kratos:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgresql:5432/devguard
      - ORY_KRATOS_PUBLIC=http://kratos:4433
      - ORY_KRATOS_ADMIN=http://kratos:4434
      - LOG_LEVEL=debug
      - INSTANCE_DOMAIN=http://localhost:8080
      - FRONTEND_URL=http://localhost:3000
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=devguard
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
    networks:
      - devguard-local

  devguard-web:
    image: ghcr.io/l3montree-dev/devguard-web:0.13.1
    container_name: devguard-web
    depends_on:
      - devguard-api
    ports:
      - "3000:3000"
    environment:
      - DEVGUARD_API_URL=http://devguard-api:8080
      - ORY_KRATOS_URL=http://kratos:4433
    networks:
      - devguard-local

volumes:
  postgres:

networks:
  devguard-local:
    name: devguard-local