# Licenses Check Workflow Definition
# This workflow is triggered on every push to the repository
name: Licenses Check Workflow


on:
  pull_request:
  push:
    branches:
    - '*'
    tags:
    - '*'

jobs:
  license_check:
    runs-on: ubuntu-latest
    name: Check for unapproved licenses
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit

    - name: Checkout the code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Set up Go
      uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version: '1.22'
    - name: Install dependencies
      run: go install ./...
    - uses: ralexander-phi/license_approval@7bb8a34aa01cbe7a8597d2c21e77c4b8766dd66f # master
      with:
        working_directory: ${{ github.workspace }}
        extra_flags: --decisions_file ./docs/dependency_decisions.yml
